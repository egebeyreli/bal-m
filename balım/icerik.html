<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="image/favicon.png" type="image/png" />
  <title>Beni Seviyor Musun?</title>
  <style>
    /* CSS değişkenleri tanımlanıyor: arka plan ve vurgu renkleri */
    :root
      {
        --bg1:#ffe6f0;/* Açık pembe arka plan */
        --bg2:#fff0f6;/* Daha açık pembe arka plan */
        --accent:#ff4d94;/* Vurgu rengi, kırmızı-pembe ton */
      }
      
    /* Tüm elementlerde kutu boyutlamasını daha düzgün yönetmek için box-sizing ayarlanıyor */
    *
      {
        box-sizing:border-box
      }

/* HTML ve body temel ayarları */
    html,body
      {
        height:100%;
        margin:0;
        font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        overflow:hidden
       }
    
    body
      {
        background: radial-gradient(circle at 10% 10%, var(--bg2), var(--bg1));
        display:flex;
        align-items:center;
        justify-content:center;
        padding:24px;
      }

    .alan
      {
        width:100%;
        max-width:720px;
        max-height: 720px;
        background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.75));
        border-radius:18px;
        padding:40px 32px;
        box-shadow:0 12px 40px rgba(0,0,0,0.12);
        text-align:center;
        position:relative;
        overflow:hidden;
      }

    h1
      {
        font-size:32px;
        animation: glow 2s infinite alternate;/*Yazıya parıltı efekti*/
        margin-top: -35px;
        color:#b3004f;
        letter-spacing:0.4px;
      }

/*Yazıya parıltı efekti*/
    @keyframes glow 
      {
        from { text-shadow: 0 0 5px #ff4d94; }
        to   { text-shadow: 0 0 15px #ff4d94, 0 0 30px #ff80bf; }
      }

    #sonuc
      {
        color:#7a3a4a;
        font-weight:600;
      }

    .buttons
      {
        display:flex;
        gap:18px;
        justify-content:center;
        margin-bottom:28px
      }

    button
      {
        padding:14px 28px;
        border-radius:999px;
        border:0;
        font-weight:700;
        font-size:16px;
        cursor:pointer;
        box-shadow:0 8px 20px rgba(179,0,79,0.12);
        transition:transform .22s ease, box-shadow .22s ease;
      }

    .evet
      {
        background:linear-gradient(90deg,#ff85b8,#ff4d94);
        color:white
      }
    .hayır
      {
        background:transparent;
        border:2px solid #ff4d94;
        color:#ff4d94
      }

    button:active /* Butona tıklama (basılı tutma) anında çalışır */
      {
        transform:translateY(2px)/* Buton 2px aşağı iner ve basılmış hissi verir */
      }

    .carousel
      {
        width: 100%;
        height: 600px;
        padding-bottom: 20px;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

    .cerceve
      {
        display:flex;
        width:100%;
        height:100%;
        animation:slide 15s linear infinite;
        padding-top: -20px;
      }

    .resim
      {
        border-radius: 12px;
        width: 100%;
        height: 90%;;
        flex-shrink: 0;
      }

/*CSS animasyonu (keyframes) ve bir elementi yatay olarak kaydırma*/
    @keyframes slide
      {
        0%,20%{transform:translateX(0)}/*0% animasyonun başı*/
        25%,45%{transform:translateX(-100%)}
        50%,70%{transform:translateX(-200%)}
        75%,95%{transform:translateX(-300%)}
        100%{transform:translateX(0)}/*100% animasyonun sonu*/
      }

    .heart
      {
        position:fixed;
        bottom:-50px;
        font-size:24px;
        color:var(--accent);
        animation:rise 6s linear infinite;
        opacity:0.7
      }

    @keyframes rise{0%{transform:translateY(0) scale(1);opacity:0.7}50%{opacity:1}100%{transform:translateY(-110vh) scale(1.3);opacity:0}}
  </style>
</head>
<body>
  <div class="alan">

    <h1>BENİ SEVİYOR MUSUN ?</h1>

    <div class="buttons" id="buttonRow">
      <button id="btnEvet" class="evet">Evet</button>
      <button id="btnHayır" class="hayır">Hayır</button>
    </div>

    <p id="sonuc"></p>

    <div class="carousel">

      <div class="cerceve">
        <img class="resim" src="image/image6.jpeg"/>
        <img class="resim" src="image/image4.jpeg"/>
        <img class="resim" src="image/favicon.png"/>
        <img class="resim" src="image/image5.jpeg"/>
      </div>

    </div>
    
  </div>

  <script>
      const btnEvet=document.getElementById('btnEvet');
      const btnHayır=document.getElementById('btnHayır');
      const sonuc=document.getElementById('sonuc');// Sonuç yazısını gösterecek alan
      const buttonRow=document.getElementById('buttonRow');// Butonların bulunduğu kapsayıcı

// Konfeti fonksiyonu ve ekrana küçük kutucuklar saçar
      function konfeti()
      {
        for(let i=0;i<30;i++)
        {
          const el=document.createElement('div'); // yeni div oluştur
          el.style.position='fixed';              // sabit konumda olacak
          el.style.left=(Math.random()*80+10)+'%';// rastgele yatay konum
          el.style.top=(Math.random()*40+20)+'%'; // rastgele dikey konum
          el.style.width='8px';                   // genişlik 8px
          el.style.height='8px';                  // yükseklik 8px
          el.style.borderRadius='2px'; 
                     // hafif yuvarlatılmış köşe
// rastgele pembe tonları
          el.style.background=['#ff6fa6','#ffd6f0','#ffb3d1'][Math.floor(Math.random()*3)];
          el.style.opacity='0.95';                // biraz şeffaflık
          el.style.pointerEvents='none';          // tıklanamaz
          el.style.transform='translateY(-20px)'; // başlangıç konumu biraz yukarıda

// Animasyon geçişi (düşme efekti)
          el.style.transition='transform 800ms ease-out, opacity 1000ms linear';
          document.body.appendChild(el);          // sayfaya ekle

// Animasyonu başlat
         requestAnimationFrame(()=>
          {
            el.style.transform='translateY(300px) rotate('+(Math.random()*360)+'deg)';
            el.style.opacity='0'; // kaybolmaya başla
          });

// 1.2 saniye sonra DOM’dan kaldır
        setTimeout(()=>el.remove(),1200);
        }
      }

      btnEvet.addEventListener('click',()=>{
        sonuc.textContent='Bende seni çok seviyorum balımmmm ❤️❤️❤️';
        konfeti(); // konfeti efektini çalıştır

// Butona basıldığında ufak büyüyüp küçülme animasyonu
      btnEvet.animate([
        {transform:'scale(1)'},
        {transform:'scale(1.06)'},
        {transform:'scale(1)'}
      ],{duration:300});
      });


// Hayır’a basınca 2 buton yerine sadece 1 "Evet" butonu olsun
      btnHayır.addEventListener('click',()=>{
        buttonRow.innerHTML = '<button class="evet" id="btnEvetSingle">Evet</button>';
        const singleBtn = document.getElementById('btnEvetSingle');
// Ekranda yazı değişir
        sonuc.textContent='❤️❤️ Hayrı desen bile kaderinde EVET var ❤️❤️';

// Tek kalan "Evet" butonuna basıldığında yapılacaklar
        singleBtn.addEventListener('click', ()=>{
          sonuc.textContent='Bende seni çok seviyorum balımmmm ❤️❤️❤️';
          konfeti();
          singleBtn.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:300});
        });
      });

// Arka planda sürekli kalp animasyonu üretmek için fonksiyon
    function createHeart()
      {
        const heart=document.createElement('div'); // yeni div oluştur
        heart.className='heart';                   // CSS'teki "heart" sınıfını kullanır
        heart.textContent='❤️';                    // içeriği kalp emojisi
        heart.style.left=Math.random()*100+'vw';   // rastgele yatay konum
        heart.style.fontSize=(20+Math.random()*30)+'px'; // farklı boyutlarda
        heart.style.animationDuration=(3+Math.random()*4)+'s'; // animasyon süresi rastgele
        document.body.appendChild(heart);          // sayfaya ekle

// 5 saniye sonra kalbi kaldır
        setTimeout(()=>heart.remove(),5000);
  }

// Her 0.3 saniyede bir yeni kalp oluştur
  setInterval(createHeart,300);

// Geri gitmek için
    function geriDon() 
      {
       window.history.back();
      }
  </script>
</body>
</html>
